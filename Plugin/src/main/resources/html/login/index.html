<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Minecraft Server Remote</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon180.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link href="../css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/material-icons-round.css"
          rel="stylesheet">
    <link href="../css/opensans.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link href="login.css"
          rel="stylesheet">
    <link href="login-dark.css" id="stylesheet-dark"
          rel="stylesheet" disabled="disabled">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="mt-20p">
                    <div id="header" class="header-image d-flex align-items-center justify-content-center">
                        <span class="material-icons-round" style="color: white; font-size: 5rem">dns</span>
                        <span id="server-name" style="color: white; font-size: 3rem;">Minecraft Server Remote</span>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Login
                        </div>
                        <div class="card-body">
                            <form id="login-form" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                </div>
                                <label for="password" class="form-label">Password</label>
                                <div class="mb-3 input-group has-validation">
                                    <input type="password" class="form-control" id="password">
                                    <div class="invalid-feedback">
                                        Username or password invalid.
                                    </div>
                                </div>
                                <!--<div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>-->
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js">
    </script>
    <script src="../js/jquery-3.6.0.min.js">
    </script>
    <script src="login.js"></script>
</body>
</html>
